<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quran App Tests</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #ddd;
            padding: 20px;
        }

        .pass,
        .fail {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .pass {
            background: rgba(0, 255, 0, 0.1);
            border-left: 5px solid #0f0;
        }

        .fail {
            background: rgba(255, 0, 0, 0.1);
            border-left: 5px solid #f00;
        }

        h1 {
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Quran App Logic Tests</h1>
    <div id="results"></div>

    <!-- Mocks for DOM elements to prevent app.js from crashing on load -->
    <script>
        // Simple mock of document.getElementById needed for app.js state init
        const _origGetElement = document.getElementById;
        document.getElementById = (id) => {
            return document.createElement('div'); // Dummy element
        };
        // Mock querySelectorAll
        document.querySelectorAll = () => [];
    </script>

    <!-- Load App Logic -->
    <script src="../app.js"></script>

    <!-- Restore DOM -->
    <script>
        document.getElementById = _origGetElement;
    </script>

    <!-- Test Suite -->
    <script src="suite.js"></script>
</body>

</html>
