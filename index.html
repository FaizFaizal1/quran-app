<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Loop | Premium Memorization Tool</title>
    <meta name="description"
        content="A premium Quran audio looping tool for memorization. Select verses, set repeats, and listen with top reciters.">
    <!-- Google Fonts: Outfit for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
    <div class="app-background"></div>
    <div class="app-layout">
        <!-- Sidebar: Controls, Goals, Settings -->
        <aside class="sidebar">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-kaaba"></i>
                    <span>Quran Loop</span>
                </div>
            </header>

            <!-- Player Status Card -->
            <div class="card player-card">
                <div class="now-playing">
                    <h3 id="np-surah">Select Surah</h3>
                    <p id="np-details">Verse - / -</p>
                    <p class="sub-text" id="np-reciter">Select Reciter</p>
                </div>

                <div class="audio-controls">
                    <button id="btn-prev" class="control-btn"><i class="fa-solid fa-backward-step"></i></button>
                    <button id="btn-stop" class="control-btn"><i class="fa-solid fa-stop"></i></button>
                    <button id="btn-play" class="control-btn primary"><i class="fa-solid fa-play"></i></button>
                    <button id="btn-next" class="control-btn"><i class="fa-solid fa-forward-step"></i></button>
                </div>

                <div class="loop-status">
                    <div class="status-item">
                        <small>Verse Loop</small>
                        <span id="status-verse-loop">0 / 0</span>
                    </div>
                    <div class="status-item">
                        <small>Range Loop</small>
                        <span id="status-range-loop">0 / 0</span>
                    </div>
                </div>

                <div style="margin-top: 15px; text-align: center;">
                    <button id="btn-speed" class="control-btn text-btn">1.0x</button>
                </div>

                <audio id="audio-player"></audio>
            </div>

            <!-- Settings Card -->
            <div class="card settings-card">
                <h2><i class="fa-solid fa-sliders"></i> Loop Settings</h2>

                <div class="form-group">
                    <label>Reciter</label>
                    <div class="select-wrapper">
                        <select id="reciter-select"></select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Surah</label>
                    <div class="select-wrapper">
                        <select id="surah-select"></select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label>Start Verse</label>
                        <div class="number-input">
                            <button class="control-btn minus" data-target="start-verse"><i
                                    class="fa-solid fa-minus"></i></button>
                            <input type="number" id="start-verse" value="1" min="1">
                            <button class="control-btn plus" data-target="start-verse"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>End Verse</label>
                        <div class="number-input">
                            <button class="control-btn minus" data-target="end-verse"><i
                                    class="fa-solid fa-minus"></i></button>
                            <input type="number" id="end-verse" value="1" min="1">
                            <button class="control-btn plus" data-target="end-verse"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <hr class="divider">

                <div class="grid-2">
                    <div class="form-group">
                        <label>Verse Repeat</label>
                        <input type="number" id="verse-repeat" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>Range Repeat</label>
                        <input type="number" id="range-repeat" value="1" min="1">
                    </div>
                </div>
            </div>

            <!-- Memorization Progress -->
            <div class="memorization-dashboard">
                <div class="progress-info">
                    <span>Memorized</span>
                    <span id="progress-text">0% (0/0)</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Goals Card -->
            <div class="card goals-card">
                <h2><i class="fa-solid fa-bullseye"></i> My Goals</h2>

                <div id="goals-list" class="goals-list">
                    <!-- Goals Rendered Here -->
                </div>

                <hr class="divider">

                <h3>Set New Goal</h3>
                <div class="form-group">
                    <label>Surah</label>
                    <div class="select-wrapper">
                        <select id="goal-surah"></select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Start</label>
                        <input type="number" id="goal-start" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>End</label>
                        <input type="number" id="goal-end" value="1" min="1">
                    </div>
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" id="goal-deadline">
                </div>
                <button id="btn-add-goal" class="action-btn full-width">
                    <i class="fa-solid fa-plus"></i> Add Goal
                </button>
            </div>


        </aside>

        <!-- Main Content: Verses -->
        <main class="content-area">
            <div class="card display-card">
                <div id="verses-container" class="verses-list">
                    <div class="verse-item placeholder">
                        <p>Select a Surah to begin practicing.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Core Logic -->
    <script src="logic.js"></script>
    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
